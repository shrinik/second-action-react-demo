name: Test Project
on:
  push
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
         node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
